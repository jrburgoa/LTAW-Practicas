<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error 404  Página No Encontrada</title>
  <link rel="stylesheet" href="front-end.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    .error-box {
      max-width: 500px;
    }
    .error-box h1 {
      font-size: 96px;
      margin: 0;
      color: #ff0000;
      line-height: 1;
    }
    .error-box h2 {
      font-size: 24px;
      margin: 16px 0;
      color: #222;
    }
    .error-box p {
      font-size: 16px;
      margin: 16px 0 24px;
      color: #555;
    }
    .error-box button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .error-box button:hover {
      background-color: #e60000;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MSI GPU STORE</h1>
  </header>

  <main class="container">
    <div class="error-box">
      <h1>404</h1>
      <h2>Página No Encontrada</h2>
      <p>Lo sentimos, la página que buscas no existe o ha sido movida.</p>
      <button onclick="location.href='front-end.html'">Volver al Inicio</button>
    </div>
  </main>

  <footer>
    © 2025 MSI GPU STORE.
  </footer>
</body>
</html>
